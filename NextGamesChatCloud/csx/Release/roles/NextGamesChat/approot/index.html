<!DOCTYPE html>
<html>
<head>
    <title>NextGames Chat</title>

    <!--styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/moment.js"></script>
    <!--Reference the Sweetalert library. -->
    <script src="Scripts/sweetalert.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
</head>
<body>
    <input type="hidden" id="displayname"/>

    <div class="container clearfix">
        
        <div class="people-list" id="people-list">
           <br/><div style="text-align: center">Users Online</div>
            <ul class="list" id="users" style="text-align: center">
            </ul>
        </div>

        <div class="chat">

            <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message" placeholder="Type your message" rows="3"></textarea>
                <button id="sendmessage">Send</button>
            </div> <!-- end chat-message -->

            <div class="chat-history">
                <ul id ="discussion">
                </ul>
            </div> <!-- end chat-history -->

        </div> <!-- end chat -->
    </div> <!-- end container -->

    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {

            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function(name, message) {

                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();

                var now = moment().format("h:MM:ss A, dddd");

                // Add the message to the page.
                $('#discussion').append('<li class="clearfix"><div class="message-data align-right"><span class="message-data-time">'
                    + now + '</span> &nbsp; &nbsp;<span class="message-data-name">' + encodedName
                    + '</span> <i class="fa fa-circle me"></i></div><div class="message other-message float-right">' + encodedMsg + '</div></li>');
            };
            
            swal({ title: "Enter your name:", text: "", type: "input", showCancelButton: true, closeOnConfirm: false, animation: "slide-from-top", inputPlaceholder: "Write something" }, function (inputValue) {
                    if (inputValue === false) return false;
                    if (inputValue === "") {
                        swal.showInputError("You need to write something!");
                        return false;
                    }
                    swal("Nice!", "You name will be: " + inputValue, "success");

                    // Get the user name and store it to prepend to messages.
                    $('#displayname').val(inputValue);

                    // Start the connection.
                    $.connection.hub.start().done(function () {
                        chat.server.assignName($('#displayname').val());

                        $('#sendmessage').click(function () {
                            // Call the Send method on the hub.
                            chat.server.send($('#displayname').val(), $('#message').val());
                            // Clear text box and reset focus for next comment.
                            $('#message').val('').focus();

                            
                        });
                    });
                });
            
            // Set initial focus to message input box.
            $('#message').focus();

            // Declare a function on the chat hub so the server can invoke it
            chat.client.showConnected = function(message) {
                $('#users').empty();
                $.each(message, function(index, value) {
                    $('#users').append('<li>' + value + '</li>');
                });
            };
        });
    </script>
</body>
</html>
